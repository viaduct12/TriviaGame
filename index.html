<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="assets/css/reset.css">
  <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
  <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Trivia Game</title>
</head>

<body>
  <div class="mdc-layout-grid">
    <div class="mdc-layout-grid__inner demo-inner">
      <div class="mdc-layout-grid__cell mdc-layout-grid__cell--align-top demo-cell demo-cell--alignment"></div>
      <div class="mdc-layout-grid__cell mdc-layout-grid__cell--align-middle demo-cell demo-cell--alignment">

        <h2  id="time" class="timeText mdc-typography--headline6" style="display: none"></h2>

        <section id="trivQA">

          <h2 id="questionText" class="mdc-typography"></h2>
          <div class="mdc-layout-grid">
            
            <button id="a0" class="questB mdc-button mdc-button--raised mdc-typography" style="display: none"></button>
          </div>
          
          <div class="mdc-layout-grid">
            
            <button id="a1" class="questB mdc-button mdc-button--raised mdc-typography" style="display: none"></button>
          </div>
          
          <div class="mdc-layout-grid">
            
            <button id="a2" class="questB mdc-button mdc-button--raised mdc-typography" style="display: none"></button>
          </div>
          
          <div class="mdc-layout-grid">
            
            <button id="a3" class="questB mdc-button mdc-button--raised mdc-typography" style="display: none"></button>
          </div>
        </section>
          
        <p id="result" class="mdc-typography"></p>
        <p id="correctAnswer" class="mdc-typography"></p>
        <div id="img"></div>
      </div>

    </div>
    <div class="mdc-layout-grid">
      <div class="mdc-layout-grid__inner demo-inner">
        <div class="mdc-layout-grid__cell mdc-layout-grid__cell--align-top demo-cell demo-cell--alignment"></div>
        <div class="mdc-layout-grid__cell mdc-layout-grid__cell--align-middle demo-cell demo-cell--alignment">
          <h2 class="start start-text">Riddle Me This?</h2>
          <button class="start start-button mdc-button mdc-button--raised">start</button>

        </div>

      </div>
      <div class="mdc-layout-grid"></div>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
